@let userObj = user()?.identificationInfo;

<ion-card>
  <ion-card-header>
    <ion-card-title>Идентификационная информация</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list lines="full">
      @for (field of identificationFields; track field.key) { @if
      (userObj?.[field.key]) {
      <ion-item>
        <ion-label position="stacked">{{ field.label }}</ion-label>
        @if (userObj?.[field.key] !== other) {
        <ion-text>{{ userObj?.[field.key] }}</ion-text>
        } @else {
        <ion-text>{{ userObj?.nameStateForeignCitizen }}</ion-text>

        }
      </ion-item>
      } }
    </ion-list>
  </ion-card-content>
</ion-card>
