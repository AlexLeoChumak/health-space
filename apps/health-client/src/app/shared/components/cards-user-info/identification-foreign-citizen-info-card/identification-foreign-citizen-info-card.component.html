@let userIdentificationInfo = user()?.identificationForeignCitizenInfo;

<ion-card>
  <ion-card-header>
    <ion-toolbar>
      <ion-card-title class="section-title"
        >Идентификационная информация иностранного гражданина</ion-card-title
      >
      <ion-buttons slot="end">
        <ion-button
          (click)="navigateToUpdatePage('identification-foreign-citizen-info')"
          fill="clear"
          size="small"
        >
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>

  <ion-card-content>
    <ion-list lines="full">
      @for (field of identificationFields; track field.key) {
      <ion-item>
        <ion-label class="custom-label" position="stacked">{{
          field.label
        }}</ion-label>
        <ion-text
          class="custom-text"
          >{{ userIdentificationInfo?.[field.key] }}</ion-text
        >
      </ion-item>
      }
    </ion-list>
  </ion-card-content>
</ion-card>
