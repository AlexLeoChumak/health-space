<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label>
      <h2>Удаление профиля</h2>
      <p>Вы можете удалить профиль. Это действие необратимо.</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <health-action-button
      (click)="confirmRemoveUser()"
      [configProps]="{
        isFormButton: false,
        label: 'удалить профиль',
        isDisabled: false,
        routerLink: null,
      }"
    ></health-action-button>
  </ion-item>
</ion-content>
