<ion-button
  color="light"
  (click)="openPopover($event)"
  class="ion-margin-start"
>
  <ion-icon name="menu"></ion-icon>
</ion-button>

<ion-popover
  [isOpen]="isPopoverOpen"
  [event]="popoverEvent"
  (ionPopoverDidDismiss)="closePopover()"
>
  <ng-template>
    <ion-list>
      @if (isAuth()) {
      <ion-item button>Что то можно сделать ещё</ion-item>
      <ion-item button (click)="onLogout()">Выйти</ion-item>
      } @else {
      <ion-item button>Что то можно сделать</ion-item>
      }
    </ion-list>
  </ng-template>
</ion-popover>
