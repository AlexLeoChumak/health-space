<ion-header>
  <ion-toolbar color="medium">
    <div class="container">
      <ion-title class="ion-text-center">
        Зарегистрироваться как ...
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-router-outlet></ion-router-outlet>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col>
          <health-action-button
            [configProps]="{
                  isFormButton: false,
                  label: 'пациент',
                  isDisabled: false,
                  routerLink: '/auth/registration/patient',
                }"
          ></health-action-button>
        </ion-col>

        <ion-col>
          <health-action-button
            [configProps]="{
                  isFormButton: false,
                  label: 'медработник',
                  isDisabled: false,
                  routerLink: '/auth/registration/doctor',
                }"
          ></health-action-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <a routerLink="../login" class="ion-text-secondary no-underline">
            Уже зарегистрированы? Войти...
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
