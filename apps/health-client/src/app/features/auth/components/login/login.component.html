<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
          <ion-list>
            <health-mobile-phone-number-password-info-form
              (formReady)="addFormGroup($event)"
            ></health-mobile-phone-number-password-info-form>

            <ion-item>
              <ion-label (click)="onCheckboxChange()"
                >Войти как медработник</ion-label
              >
              <ion-checkbox
                slot="start"
                [checked]="isDoctor()"
                (ionChange)="onCheckboxChange()"
              ></ion-checkbox>
            </ion-item>
          </ion-list>

          <div>
            <health-action-button
              [configProps]="{
                isFormButton: true,
                label: 'войти',
                isDisabled: loginForm.invalid || isSubmittingForm(),
                routerLink: null,
              }"
            ></health-action-button>
          </div>
        </form>

        <div class="ion-margin-top">
          <a
            routerLink="../registration"
            class="ion-text-secondary no-underline"
          >
            Ещё нет аккаунта? Зарегистрироваться...
          </a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
